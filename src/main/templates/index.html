<!DOCTYPE html>
<html class="mdl-js">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Неофициальный бот для Habrahabr.ru</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<script defer="" src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<style>
		.mdl-card {
			width: 500px;
			margin: auto;
		}
	</style>
</head>
<body>
<header style="height:240px; width:100%; background-color: #5682a3"></header>
<div style="text-align:center; margin-top:-150px;">
	<div class="mdl-card mdl-shadow--2dp">
		<div class="mdl-card__title mdl-card--expand">
			<h2 class="mdl-card__title-text">Отправить сообщение</h2>
		</div>
		<form action="/" method="POST" style="margin: 0;padding: 0">
			<div>
				<textarea class="mdl-textfield__input" name="message" required style="resize:none; height:250px; width:90%; margin:auto;" placeholder="Сообщение"></textarea>
			</div>
			<br>
			<div>
				<input class="mdl-textfield__input" type="password" name="password" required style="resize:none; width:90%; margin:auto;" placeholder="Пароль">
			</div>
			<br>
			<div class="mdl-card__actions mdl-card--border">
				<input type="submit" value="Отправить" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" style="background-color:#5682a3; color:white" onclick="reload();">
			</div>
		</form>
	</div>
	</div>
</div>
<script>
	function reload() {
		setTimeout(function(){
			window.location.reload("../");
		}, 100);
	}
</script>
</body>
</html>
